{% extends 'layouts/base_t.html' %}

{% block title %}
	Task detail
{% endblock title %}

{% block content %}

<main class="container">
	<div class="row">
		<div class="col-md-4 offset-md-4 mt-5">

			<h1>{{ task.title }}</h1>

				{{ error }}

			<form method="POST">
					
				{% csrf_token %}

				{{ form.as_p }}

				<button class="btn btn-primary">
					upddate
				</button>
			</form>
			
			<div class="d-flex">
				<form action="{% url 'complete_task' task.id %}" method="POST">
					{% csrf_token %}
					
					<button class="btn btn-secondary">
						complete
					</button>
				</form>

				<form action="{% url 'delete_task' task.id %}" method="POST">
					{% csrf_token %}
					
					<button class="btn btn-danger">
						delete
					</button>
				</form>

			</div>
		</div>
	</div>
</main>
	
{% endblock content %}
